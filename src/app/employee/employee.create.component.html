<div class="container">
  <h3>
    <a href="/employee/list"> <i class="glyphicon glyphicon-arrow-left"></i> </a>
  </h3>
  <h2>Add Employee</h2>
  <form #employeeForm="ngForm" (ngSubmit)="onSubmit()">
    <div class="row">
      <div class="form-group col-md-6">
        <input type="text" class="form-control" id="firstName" name="firstName" [(ngModel)]="employee.firstName" placeholder="First Name">
      </div>

      <div class="form-group col-md-6">
        <input type="text" class="form-control" id="lastName" name="lastName" [(ngModel)]="employee.lastName" placeholder="Last Name">
      </div>
    </div>

    <div class="row">
      <div class="form-group col-md-6">
        <input type="date" class="form-control" id="DOB" name="DOB" [(ngModel)]="employee.DOB" (ngModelChange)="employee.DOB = $event"
          placeholder="Date Of Birth">
      </div>

      <div class="form-group col-md-6">
         <select [(ngModel)]="employee.team" name="team" class="form-control" >
            <option value="Other"> Select Team </option>
            <option value="CAS"> CAS </option>
            <option value="QLIFE"> QLIFE </option>
            <option value="ENGI"> ENGI </option>
            <option value="Hyd"> Hyd </option>
            <option value="Bang"> Bang </option>
        </select>
      </div>
    </div>

    <div class="row">
      <div class="form-group col-md-6">
        <input type="text" class="form-control" id="email" name="email" [(ngModel)]="employee.email" placeholder="Email">
      </div>

      <div class="form-group col-md-6">
        <input type="text" class="form-control" id="clientEmail	" name="clientEmail" [(ngModel)]="employee.clientEmail" placeholder="Client Email">
      </div>
    </div>

    <div class="row">
      <div class="form-group col-md-6">
        <select [(ngModel)]="employee.status" name="status" class="form-control">
            <option value="Other"> Select Status </option>
            <option value="Active"> Active </option>
            <option value="Terminated"> Terminated </option>
            <option value="Resigned"> Resigned </option>
        </select>
      </div>
    </div>

    <button type="submit" class="btn btn-success">Submit</button>
  </form>
</div>
